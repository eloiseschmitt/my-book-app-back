<!DOCTYPE html>
<html>
<head>
    <title>Ma bibliothèque</title>
</head>
<body>
<h1>Ma bibliothèque</h1>
<ul>
    {% for book in books %}
        <li>
            <h2>{{ book.title }}</h2>
            <p>Auteur : {{ book.author }}</p>
            {% if book.read %}
                <p>Lu</p>
            {% else %}
                <p>Non lu</p>
            {% endif %}
        </li>
    {% endfor %}
</ul>
</body>
</html>
